---
registry:
  - namespace:
    - :enroll_app
    - :aca_shop_market
    - :benefit_market_catalog
    features:
      - key: :contribution_model_aca_shop
        item: BenefitMarkets::Operations::ContributionModels::Create.new
        is_enabled: true
      - key: :assign_contribution_model_aca_shop
        item: BenefitMarkets::Operations::ContributionModels::Assign.new
        is_enabled: true
  - namespace:
    - :enroll_app
    - :fehb_market
    - :benefit_market_catalog
    features:
      - key: :contribution_model_fehb
        item: BenefitMarkets::Operations::ContributionModels::Create.new
        is_enabled: true
      - key: :assign_contribution_model_fehb
        item: BenefitMarkets::Operations::ContributionModels::Assign.new
        is_enabled: false
  - namespace:
      path:
        - :enroll_app
        - :aca_shop_market
        - :benefit_market_catalog
        - :catalog_2019
        - :contribution_model_criteria
    features:
      - key: :initial_sponsor_jan_default_2019
        item: :contribution_model_criterion
        is_enabled: true
        meta:
          label: 2019 Initial Sponsor January Default
          content_type: :feature_enabled
          default: true
          description: Contribution Criteria for January 2019 Initial Sponsors
          is_required: true
          is_visible: true
        settings:
          - key: :contribution_model_key
            item: :zero_percent_sponsor_fixed_percent_contribution_model
            meta:
              label: Contribution Model Key
              content_type: :text_field
              description: Enter contribution model key
              is_required: false
              is_visible: true
          - key: :benefit_application_kind
            item: :initial
            meta:
              label: Benefit Application Kind
              content_type: :text_field
              description: Enter benefit application kind
              is_required: false
              is_visible: true
          - key: :effective_period
            item: <%= Date.new(2019,1,1)..Date.new(2019,1,31) %>
          - key: :order
            item: 1
          - key: :default
            item: false
          - key: :renewal_criterion_key
            item: :initial_sponsor_jan_default
      - key: :initial_sponsor_default_2019
        item: :contribution_model_criterion
        is_enabled: true
        settings:
          - key: :contribution_model_key
            item: :fifty_percent_sponsor_fixed_percent_contribution_model
          - key: :benefit_application_kind
            item: :initial
          - key: :effective_period
            item: <%= Date.new(2019,2,1)..Date.new(2019,12,31) %>
          - key: :order
            item: 3
          - key: :default
            item: true
          - key: :renewal_criterion_key
            item: :initial_sponsor_default
      - key: :renewal_sponsor_jan_default_2019
        item: :contribution_model_criterion
        meta:
          label: 2019 Renewal Sponsor January Default
          content_type: :feature_enabled
          default: true
          description: Contribution Criteria for January 2019 Renewal Sponsors
          is_required: true
          is_visible: true
        is_enabled: true
        settings:
          - key: :contribution_model_key
            item: :zero_percent_sponsor_fixed_percent_contribution_model
            meta:
              label: Contribution Model Key
              content_type: :text_field
              description: Enter contribution model key
              is_required: false
              is_visible: true
          - key: :benefit_application_kind
            item: :renewal
          - key: :effective_period
            item: <%= Date.new(2019,1,1)..Date.new(2019,1,31) %>
          - key: :order
            item: 4
          - key: :default
            item: false
          - key: :renewal_criterion_key
            item: :renewal_sponsor_jan_default
      - key: :renewal_sponsor_default_2019
        item: :contribution_model_criterion
        is_enabled: true
        settings:
          - key: :contribution_model_key
            item: :fifty_percent_sponsor_fixed_percent_contribution_model
          - key: :benefit_application_kind
